<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atari Breakout</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <h3 id="header">Breakout</h3>

        <div class="screen" id="start-screen">
            <button id="howto" type="button" class="btn btn-light">
                How to play
            </button>
            <p id="instructions" style="display: none">
                The goal of the game is to remove all blocks from the screen.
                Move your mouse left and right to move the slider.
            </p>
            <button type="button" class="btn btn-light" id="start">
                Start game
            </button>
        </div>

        <div class="screen" id="end-screen" style="display: none">
            <h3 id="end-screen-msg">Game over</h3>
            <h3>Your score: <span id="end-score"></span></h3>
            <button type="button" class="btn btn-light" id="play-again">
                Play again
            </button>
        </div>

        <div id="game" style="display: none">
            <h3>Score:<span id="score">0</span></h3>
            <h3>Lives:<span id="lives">3</span></h3>
            <canvas id="canvas"></canvas>
        </div>

        <!-- JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="bundle.js"></script>
        <script>
            document
                .getElementById('play-again')
                .addEventListener('click', () => {
                    document.getElementById('end-screen').style.display =
                        'none';
                    document.getElementById('start').click();
                });
            document.getElementById('howto').addEventListener('click', () => {
                ins = document.getElementById('instructions');
                if (ins.style.display == 'none') ins.style.display = 'block';
                else ins.style.display = 'none';
            });
        </script>
    </body>
</html>
